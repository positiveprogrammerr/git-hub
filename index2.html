<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .radio-container {
            margin-bottom: 20px;
        }

        .radio-container input[type="radio"] {
            display: none;
        }

        .radio-container label {
            display: inline-block;
            cursor: pointer;
            padding: 8px 20px;
            font-size: 18px;
            border-radius: 20px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .radio-container label:hover {
            background-color: #f1f1f1;
        }

        .radio-container input[type="radio"]:checked + label {
            background-color: #4e54c8;
            color: white;
        }

        #myButton {
            border: none;
            outline: none;
            background-color: #4e54c8;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #myButton:hover {
            background-color: #8f94fb;
        }

        #text {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="radio-container">
            <input type="radio" id="mr" name="personType" value="Mr">
            <label for="mr">Mr</label>
            <input type="radio" id="ms" name="personType" value="Ms">
            <label for="ms">Ms</label>
        </div>
        <button id="myButton">Click Me</button>
        <h1 id="text"></h1>
    </div>

    <script>
        const onClick = () => {
            const mrRadio = document.getElementById("mr");
            const msRadio = document.getElementById("ms");
            let personType;

            if (mrRadio.checked) {
                personType = mrRadio.value;
            } else if (msRadio.checked) {
                personType = msRadio.value;
            } else {
                personType = "Unknown";
            }

            document.getElementById("text").innerText = `Hello ${personType}`;

            // Clear radio button selection
            mrRadio.checked = false;
            msRadio.checked = false;
        };

        const button = document.getElementById('myButton');
        button.addEventListener('click', onClick);
    </script>
</body>
</html>
